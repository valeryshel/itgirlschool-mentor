<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <style>
    body {
      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-template-rows: 10% 1fr 10%;
      height: 90vh;
    }

    header {
      background-color: #eafca8;
      grid-area: 1/1/2/3;
    }

    aside {
      background-color: #f5c87a;
      grid-area: 2/1/3/2;
    }

    main {
      background-color: #aee1ee;
      grid-area: 2/2/3/3;
    }

    footer {
      background-color: #ec96d2;
      grid-area: 3/1/4/3;
    }
  </style>
</head>

<body>
  <header>header</header>
  <aside>Sidebar</aside>
  <main>Content</main>
  <footer>Footer</footer>

</body>

</html>
