<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      background-color: #c8fbca;
      display: block;
      height: 10px;
    }

    section {
      background-color: #e26d92;
      float: left;
      width: 56%;
    }

    aside {
      background-color: #f8b262;
      float: right;
      width: 39%;
    }

    footer {
      background-color: #b1d1ea;
      clear: both;
    }
  </style>
</head>

<body>
  <h1>Float</h1>
  <header>header</header>
  <main>
    <section>SECTION</section>
    <aside>ASIDE</aside>
  </main>
  <footer>footer</footer>
</body>

</html>
