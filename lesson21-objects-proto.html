    // –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç true, –µ—Å–ª–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ/—É–¥–∞–ª–µ–Ω–∏–µ —Å–≤–æ–π—Å—Ç–≤ –∑–∞–ø—Ä–µ—â–µ–Ω–æ –∏ –¥–ª—è –≤—Å–µ—Ö —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —Å–≤–æ–π—Å—Ç–≤ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ configurable: false.
    Object.isFrozen(obj)
// –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç true, –µ—Å–ª–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ/—É–¥–∞–ª–µ–Ω–∏–µ/–∏–∑–º–µ–Ω–µ–Ω–∏–µ —Å–≤–æ–π—Å—Ç–≤ –∑–∞–ø—Ä–µ—â–µ–Ω–æ, –∏ –¥–ª—è –≤—Å–µ—Ö —Ç–µ–∫—É—â–∏—Ö —Å–≤–æ–π—Å—Ç–≤ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ —Å–≤–æ–π—Å—Ç–≤–æ configurable: false, writable: false.
